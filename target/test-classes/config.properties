#############################################
# Playwright Automation Framework - Config
# Configuration file for browser, execution,
# reporting, and environment settings.
#
# Copyright: © 2025 Perficient
#############################################

# -------------------------------------------
# Browser Selection
# -------------------------------------------
# Supported values:
#   chrome   - Google Chrome (via Chromium channel)
#   msedge   - Microsoft Edge (via Chromium channel)
#   firefox  - Mozilla Firefox
#   webkit   - WebKit (Safari engine)
#   chromium - Raw Chromium (default fallback)
browser=chrome

# -------------------------------------------
# Headless Mode
# -------------------------------------------
# Run tests without opening the browser window
# true  - headless execution (faster, CI/CD friendly)
# false - visible execution (useful for debugging)
headless=false

# -------------------------------------------
# Maximize Browser Window
# -------------------------------------------
# true  - browser starts maximized (recommended for UI validations)
# false - use default viewport from Playwright
maximize.window=true

# -------------------------------------------
# Base Application URL
# -------------------------------------------
# The application under test. All test navigation will
# typically start here (e.g., login page).
base.url=https://www.saucedemo.com

# -------------------------------------------
# Report Directory
# -------------------------------------------
# Base folder where test reports are stored.
# A timestamped subfolder will be auto-created inside this.
# Example: reports/run_20250101_120000/
report.dir=reports

# -------------------------------------------
# Screenshot Capture (optional extension)
# -------------------------------------------
# true  - capture screenshots on every action (heavy but useful)
# false - capture only on failures
screenshot.on.every.step=false

# -------------------------------------------
# Retry Count (for flaky tests)
# -------------------------------------------
# Number of times a failed test should be retried
# Example: 2 \u2192 retry failed tests twice
retry.count=1


